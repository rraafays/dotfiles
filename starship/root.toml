"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = "$status$username$hostname$battery$all"

[battery]
disabled = false
format = '[$percentage]($style) '
[[battery.display]]
threshold = 20
style = 'bold red'
[[battery.display]]
threshold = 50
style = 'bold yellow'
[[battery.display]]
threshold = 99
style = 'bold blue'
[[battery.display]]
threshold = 100
style = 'bold green'

[character] 
success_symbol = "[#](bold fg:4)"
error_symbol = "[#](bold fg:4)"
vimcmd_symbol = "[#](bold white)"
vimcmd_replace_one_symbol = "[#](bold fg:9)"
vimcmd_replace_symbol = "[#](bold fg:9)"
vimcmd_visual_symbol = "[#](bold fg:11)"

[line_break]
disabled = true

[username]
disabled = true

[hostname]
ssh_only = false
format = "[$hostname ]($style)"
style = "bold fg:9"
disabled = false

[directory]
style = "bold blue"
read_only = " ï€£"
read_only_style = "white"

[cmd_duration]
disabled = true

[git_metrics]
disabled = false

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) ' 	

[status]
disabled = false
format = '[$symbol$status]($style) '
style = 'bold fg:9'
map_symbol = true
pipestatus = true
symbol = 'ó°…™ '
not_executable_symbol = 'ó°¶ '
not_found_symbol = 'ó°‹— '
sigint_symbol = 'ó°™¦ '
signal_symbol = 'ó°¥ '


