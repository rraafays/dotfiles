monitor=DP-3,1280x1024@60,0x0,1

exec-once = hyprpaper
exec-once = gentoo-pipewire-launcher
exec-once = pactl set-sink-volume @DEFAULT_SINK@ 100%
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# source = ~/.config/hypr/myColors.conf

env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 150
    repeat_delay = 200

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 10
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(EBDBB2FF)
    col.inactive_border = rgba(928373FF)

    layout = dwindle
}

decoration {
    rounding = 10

    blur {
        enabled = false
        size = 0
        passes = 0
    }

    drop_shadow = false
    shadow_range = 0
    shadow_render_power = 0
    col.shadow = rgba(00000000)
}

animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

bind = ctrl, return, exec, kitty
bind = ctrl, space, exec, rofi -show drun -display-drun ""
bind = ctrl, q, killactive,
bind = ctrl, m, fullscreen,
bind = ctrl, r, togglesplit, # dwindle

bind = ctrl, h, movefocus, l
bind = ctrl, j, movefocus, d
bind = ctrl, k, movefocus, u
bind = ctrl, l, movefocus, r

bind = ctrl SHIFT, h, movewindow, l
bind = ctrl SHIFT, j, movewindow, d
bind = ctrl SHIFT, k, movewindow, u
bind = ctrl SHIFT, l, movewindow, r

bind = ctrl, 1, workspace, 1
bind = ctrl, 2, workspace, 2
bind = ctrl, 3, workspace, 3
bind = ctrl, 4, workspace, 4
bind = ctrl, 5, workspace, 5
bind = ctrl, 6, workspace, 6
bind = ctrl, 7, workspace, 7
bind = ctrl, 8, workspace, 8
bind = ctrl, 9, workspace, 9
bind = ctrl, 0, workspace, 10

bind = ctrl SHIFT, 1, movetoworkspace, 1
bind = ctrl SHIFT, 2, movetoworkspace, 2
bind = ctrl SHIFT, 3, movetoworkspace, 3
bind = ctrl SHIFT, 4, movetoworkspace, 4
bind = ctrl SHIFT, 5, movetoworkspace, 5
bind = ctrl SHIFT, 6, movetoworkspace, 6
bind = ctrl SHIFT, 7, movetoworkspace, 7
bind = ctrl SHIFT, 8, movetoworkspace, 8
bind = ctrl SHIFT, 9, movetoworkspace, 9
bind = ctrl SHIFT, 0, movetoworkspace, 10

bind = ctrl alt, delete, exit,

bindm = alt, mouse:272, movewindow
bindm = alt, mouse:273, resizewindow
