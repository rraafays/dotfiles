"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[character] 
success_symbol = "[\\$](bold blue)"
error_symbol = "[\\$](bold blue)"
vimcmd_symbol = "[\\$](bold white)"
vimcmd_replace_one_symbol = "[\\$](bold red)"
vimcmd_replace_symbol = "[\\$](bold red)"
vimcmd_visual_symbol = "[\\$](bold yellow)"

[line_break]
disabled = true

[username]
style_root = "bold red"
style_user = "bold green"
format = "[$user]($style)"
show_always = true
disabled = false

[hostname]
ssh_only = false
format = "[@]($style)[$hostname ]($style)"
style = "bold green"
disabled = false

[directory]
style = "bold blue"

[cmd_duration]
disabled = true

[git_metrics]
disabled = false

[git_status]
ahead = "↑"
behind = "↓"
diverged = "↕"
