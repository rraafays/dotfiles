"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = "$status$username$hostname$battery$all"
right_format = "$custom"

[custom.song]
command = "mpc current -f '%title% : %album% - %artist%'"
style="bold fg:0"
when="playing"
shell="sh"
format = "[$output]($style)"

[battery]
disabled = false
unknown_symbol = '󱐥 '

[[battery.display]]
threshold = 0
discharging_symbol = '  '
charging_symbol = '󱐋 '
style = 'fg:0'
[[battery.display]]
threshold = 25
discharging_symbol = '  '
charging_symbol = '󱐋 '
style = 'fg:0'
[[battery.display]]
threshold = 50
discharging_symbol = '  '
charging_symbol = '󱐋 '
style = 'fg:0'
[[battery.display]]
threshold = 75
discharging_symbol = '  '
charging_symbol = '󱐋 '
style = 'fg:0'
[[battery.display]]
threshold = 100
discharging_symbol = '  '
charging_symbol = '󱐋 '
style = 'fg:0'

[line_break]
disabled = true

[directory]
style = "bold fg:4"
read_only = "  "
read_only_style = "bold fg:0"
truncation_length = 3

[cmd_duration]
disabled = false
min_time = 3000
format = "[$duration]($style) "

[git_metrics]
disabled = false

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
truncation_length = 16
truncation_symbol = ""

[status]
disabled = false
format = '[$symbol](bold bg:9 bold fg:8)[ $status](bold bold fg:9) '
style = 'bold fg:9'
map_symbol = true
pipestatus = true
symbol = ' ERROR '
not_executable_symbol = ' FAIL '
not_found_symbol = ' ERROR '
sigint_symbol = ' DEBUG '
signal_symbol = ' FATAL '
pipestatus_format = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style) '
pipestatus_segment_format = '[$symbol$status]($style)'

[nix_shell]
symbol = " "
format = '[$symbol]($style) '
style = 'fg:12'

[bun]
symbol = '󰳮 '
format = '[$symbol($version)]($style) '
style = 'fg:7'
[c]
symbol = " "
format = '[$symbol($version(-$name))]($style) '
style = 'fg:0'
[dotnet]
symbol = ' '
format = '[$symbol($version)($tfm)]($style) '
style = 'fg:5'
[gradle]
symbol = " "
format = '[$symbol($version)]($style) '
style = 'fg:10'
[java]
symbol = " "
format = '[$symbol($version)]($style) '
style = 'fg:9'
[lua]
symbol = " "
format = '[$symbol($version)]($style) '
style = 'fg:4'
[nodejs]
symbol = " "
format = '[$symbol($version)]($style) '
style = 'fg:2'
[package]
symbol = " "
format = '[$symbol$version]($style) '
style = 'fg:3'
[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style) '
style = 'fg:11'
[rust]
symbol = " "
format = '[$symbol($version)]($style) '
style = 'fg:9'
[docker_context]
symbol = " "
format = '[$symbol($context)]($style) '
style = 'fg:4'
