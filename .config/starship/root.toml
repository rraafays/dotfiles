[username]
disabled = true

[hostname]
ssh_only = false
format = "[$hostname ]($style)"
style = "bold fg:9"
disabled = false

[character]
success_symbol = "[#](bold fg:6)"
error_symbol = "[#](bold fg:6)"
vimcmd_symbol = "[#](bold fg:0)"
vimcmd_replace_one_symbol = "[#](bold fg:9)"
vimcmd_replace_symbol = "[#](bold fg:9)"
vimcmd_visual_symbol = "[#](bold fg:11)"
