font_family Iosevka Term
bold_font Iosevka Term Bold

disable_ligatures never

symbol_map U+E5FA-U+E62B Symbols Nerd Font
symbol_map U+E700-U+E7C5 Symbols Nerd Font
symbol_map U+F000-U+F2E0 Symbols Nerd Font
symbol_map U+E200-U+E2A9 Symbols Nerd Font
symbol_map U+F500-U+FD46 Symbols Nerd Font
symbol_map U+E300-U+E3EB Symbols Nerd Font
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C Symbols Nerd Font
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 Symbols Nerd Font
symbol_map U+23FB-U+23FE,U+2b58 Symbols Nerd Font
symbol_map U+F300-U+F313 Symbols Nerd Font
symbol_map U+E000-U+E00D Symbols Nerd Font
symbol_map U+f101-U+f208 Symbols Nerd Font

cursor_shape block
cursor_blink_interval -1

repaint_delay 0
input_delay 0
sync_to_monitor yes

visual_bell_color none
window_alert_on_bell no
bell_path bip.aiff

window_padding_width 20
hide_window_decorations titlebar-only
background_opacity 1

confirm_os_window_close 0

cursor #FFEFCB
foreground #FFEFCB
background #000000
selection_foreground #220901
selection_background #F2F2C4
url_color #EA2300

# black
color0 #220901
color8 #621708
# red
color1 #A10000
color9 #EA2300
# green
color2 #F25500
color10 #FF8100
# yellow
color3 #FFEA80
color11 #FFC648
# blue
color4 #6B0808
color12 #852B2B
# magenta
color5 #A13B3B
color13 #C74B4B
# cyan
color6 #E17A57
color14 #E47F70
# white
color7 #FFEFCB
color15 #FFE4AB

allow_remote_control yes
shell_integration no-cursor

map alt+equal change_font_size current +1
map alt+minus change_font_size current -1
map alt+0 change_font_size current 0
map cmd+c copy_and_clear_or_interrupt
