# Fonts 
font_family Iosevka Term
bold_font Iosevka Term Bold

font_size 12.0

disable_ligatures never

symbol_map U+E5FA-U+E62B Symbols Nerd Font
symbol_map U+E700-U+E7C5 Symbols Nerd Font
symbol_map U+F000-U+F2E0 Symbols Nerd Font
symbol_map U+E200-U+E2A9 Symbols Nerd Font
symbol_map U+F500-U+FD46 Symbols Nerd Font
symbol_map U+E300-U+E3EB Symbols Nerd Font
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C Symbols Nerd Font
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 Symbols Nerd Font
symbol_map U+23FB-U+23FE,U+2b58 Symbols Nerd Font
symbol_map U+F300-U+F313 Symbols Nerd Font
symbol_map U+E000-U+E00D Symbols Nerd Font
symbol_map U+f101-U+f208 Symbols Nerd Font

# Cursor
cursor_shape block
cursor_blink_interval -1

# Performance tuning
repaint_delay 0
input_delay 0
sync_to_monitor yes

visual_bell_color none
window_alert_on_bell no

# Window Layout
window_padding_width 20
hide_window_decorations titlebar-only
background_opacity 1

confirm_os_window_close 0

# Colour Scheme
cursor #ebdbb2
foreground #ebdbb2
background #282828
selection_foreground #655b53
selection_background #ebdbb2
url_color #d65c0d

# black
color0 #282828
color8 #928373
# red
color1 #cc231c
color9 #fb4833
# green
color2 #989719
color10 #b8ba25
# yellow
color3 #d79920
color11 #fabc2e
# blue
color4 #448488
color12 #83a597
# magenta
color5 #b16185
color13 #d3859a
# cyan
color6 #689d69
color14 #8ec07b
# white
color7 #a89983
color15 #ebdbb2

# Shell
allow_remote_control yes
shell_integration no-cursor

# Platform Tweaks
macos_option_as_alt yes
macos_hide_from_tasks yes
macos_quit_when_last_window_closed yes

# Key Bindings
map up scroll_line_up
map down scroll_line_down

map alt+equal change_font_size current +1
map alt+minus change_font_size current -1
map alt+0 change_font_size current 0
map cmd+c copy_and_clear_or_interrupt
